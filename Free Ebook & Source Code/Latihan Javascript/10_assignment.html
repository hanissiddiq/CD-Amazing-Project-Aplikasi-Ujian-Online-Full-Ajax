<!DOCTYPE HTML>
<html>
	<head>
		<title>Operator Assignment</title>
	</head>
	<body>
		<script>
			var A = 10, B = 4;
			document.write(" A += B hasilnya ");
			A += B;
			document.write(A);
			document.write("<br/>");
					
			document.write("A *= B hasilnya ");
			A *= B;
			document.write(A);
			document.write("<br/>");
		</script>
	</body>
</html>
