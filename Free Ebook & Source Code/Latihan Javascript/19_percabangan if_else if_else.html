<!DOCTYPE HTML>
<html>
	<head>
		<title>Percabangan if ... else if ... else</title>
		<script>
			var nilai = 80;
			if(nilai > 90) document.write("Sangat Baik");
			else if(nilai > 75) document.write("Baik");
			else if(nilai > 60) document.write("Cukup");
			else document.write("Kurang");
		</script>
	</head>
	<body>
	</body>
</html>
