<!DOCTYPE HTML>
<html>
	<head>
		<title>Percabangan switch ... case</title>
		<script>
			var ukuran = "S";
			switch(ukuran){
				case "L": document.write("Large");
				   break;
				case "M": document.write("Medium");
				   break;
				default: document.write("Small");
			}
		</script>
	</head>
	<body>
	</body>
</html>
