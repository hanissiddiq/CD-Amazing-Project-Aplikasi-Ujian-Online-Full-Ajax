<!DOCTYPE HTML>
<html>
	<head>
		<title>Perulangan while</title>
		<script>
			var hitung = 0;
			while(hitung < 10){
				document.write("Hitungan ke: " + hitung + "<br>");
				hitung++;
			}
			document.write("Hitungan terakhir: " + hitung + "<br>");
		</script>
	</head>
	<body>
	</body>
</html>
