<!DOCTYPE HTML>
<html>
	<head>
		<title>Perulangan do ... while</title>
		<script>
			var hitung = 0;
			do{
				document.write("Hitungan ke: " + hitung + "<br>");
				hitung++;
			} while (hitung<10);
			document.write("Hitungan mencapai " + hitung + "<br>");
		</script>
	</head>
	<body>
	</body>
</html>
