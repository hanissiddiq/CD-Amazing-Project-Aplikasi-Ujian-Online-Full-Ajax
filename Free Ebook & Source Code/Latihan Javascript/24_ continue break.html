<!DOCTYPE HTML>
<html>
	<head>
		<title>Continue dan break</title>
		<script>
			var hitung = 0;
			while(hitung<10){
				hitung++;
				if(hitung == 5) continue; //dilewati
				if(hitung == 8) break; //berhenti
				document.write("Hitungan ke: " + hitung + "<br>");
			}
			document.write("Hitungan berhenti");
		</script>
	</head>
	<body>
	</body>
</html>
