<!DOCTYPE HTML>
<html>
	<head>
		<title>Continue dan break</title>
		<script>
			function hitung_luas(p, l){
				var L = p * l;
				return L;
			}
			function tampilkan_hasil(){
				var teks = "Luas tanah " + hitung_luas(200, 150) + "m2";
				document.write(teks);
			}
			tampilkan_hasil();
		</script>
	</head>
	<body>
	</body>
</html>
