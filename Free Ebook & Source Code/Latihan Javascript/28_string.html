<!DOCTYPE HTML>
<html>

		<title>Manipulasi string</title>
		<script>
			var teks = "Saya suka belajar javascript";
			document.write(teks.fontcolor('red') + '<br>');
			document.write(teks.toUpperCase() + '<br>');
			document.write(teks.substr(10, 18));
		</script>
	</head>

	</body>
</html>
