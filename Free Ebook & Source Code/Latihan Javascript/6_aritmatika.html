<!DOCTYPE HTML>
<html>
	<head>
		<title>Operator Aritmatika</title>
	</head>
	<body onload="kata()">
		<script>
			var A = 10, B = 4;
			document.write("10 % 4 = ");
			C = A % B;
			document.write(C);
			document.write("<br/>");
					
			document.write("10++ = ");
			A++;
			document.write(A);
			document.write("<br/>");
		</script>
	</body>
</html>
