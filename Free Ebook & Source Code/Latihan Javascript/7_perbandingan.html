<!DOCTYPE HTML>
<html>
	<head>
		<title>Operator Perbandingan</title>
	</head>
	<body>
		<script>
			var A = 10, B = 4;
			document.write("10 > 4 hasilnya ");
			document.write(A > B);
			document.write("<br/>");
					
			document.write("10 <= 4 hasilnya ");
			document.write(A <= B);
			document.write("<br/>");
		</script>
	</body>
</html>
