<!DOCTYPE HTML>
<html>
	<head>
		<title>Operator Logika</title>
	</head>
	<body>
		<script>
			var A = true, B = false;
			document.write("true && false hasilnya ");
			document.write(A && B);
			document.write("<br/>");
					
			document.write("true || false hasilnya ");
			document.write(A || B);
			document.write("<br/>");
		</script>
	</body>
</html>
