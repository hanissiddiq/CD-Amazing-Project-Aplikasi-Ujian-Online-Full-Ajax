<!DOCTYPE HTML>
<html>
	<head>
		<title>Operator Bitwise</title>
	</head>
	<body>
		<script>
			var A = 5, B = 32;
			document.write("5 << 2 hasilnya ");
			document.write(A <<  2);
			document.write("<br/>");
					
			document.write("32 >> 2 hasilnya ");
			document.write(B >> 2);
			document.write("<br/>");
		</script>
	</body>
</html>
